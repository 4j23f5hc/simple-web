		<!-- ========= main Content Area ========== -->

		<section >
			<h2 align="center">Registration</h2>
			<fieldset>
			<legend>Registration</legend>
			<form>
				<label for="name">Name:</label><br>
				<input type="text" name="name" id="name" value="" placeholder="Please write your full name">
				<br> <br>
				<label for="email">Email:</label><br>
				<input name="email" id="email" value="" placeholder="Please write your email">
				<br> <br>
				<label for="phone">Phone:</label><br>
				<input name="phone" id="phone" value="" placeholder="Please write your phone number">
				<br> <br>
				<label for="gender">Gender:</label><br>
				<input type="radio" name="gender" id="gender" value="M">Male
				<input type="radio" name="gender" id="gender" value="F">Female
				<br> <br>
				<label for="blood">Blood Group:</label><br>
				<select name="blood" id="blood">
					<option>A<sup>+</sup></option>
					<option>A<sup>-</sup></option>
					<option>B<sup>+</sup></option>
					<option>B<sup>-</sup></option>
					<option>O<sup>+</sup></option>
					<option>O<sup>-</sup></option>
					<option>AB<sup>+</sup></option>
					<option>AB<sup>-</sup></option>
				</select>
				<br> <br>
				<label for="package">Choose Your Package:</label><br>
				<input type="checkbox" name="package" id="package" value="wdg">Web Design
				<input type="checkbox" name="package" value="gd">Graphic Design
				<input type="checkbox" name="package" value="wdd">Web Design and Development
				<br> <br>
				
				<input type="reset" value="reset">
				<!-- 
				<input type="submit" name="submit" value="Submit">
				-->
				
				<button name="registration">Registration</button>
			</form>
			</fieldset>
		</section>
