	<script>
		
		$(document).ready(function(){
		
			/***
			*Box Sliding	
			***/
			$('#btn_slideup').click(function(){
				$('.hide_div').slideUp(5000);
			});
			$('#btn_slidedown').click(function(){
				$('.hide_div').slideDown(5000);
			});
			$('#btn_slideall').click(function(){
				$('.hide_div').slideToggle(5000);
			});
			
			
						// Box Hide
			$('#btn_hide').click(function(){
				$('.hide_div').hide();
				
			});
			
			$('#btn_show').click(function(){
				$('.hide_div').show();
			});
			
			$('#btn_all').click(function(){
				$('.hide_div').toggle();
			});
		
		
		})
